<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <div id="body">
        <div id="textbox"><p id="display">0</p></div>
        <div class="operatorButtons"><button>+</button><button>-</button><button>x</button><button>รท</button></div>
        <div class="numberButtons"><button>7</button><button>8</button><button>9</button><button id="equals">=</button></div>
        <div class="numberButtons"><button>4</button><button>5</button><button>6</button></div>
        <div class="numberButtons"><button>1</button><button>2</button><button>3</button></div>
        <div class="numberButtons"><button>0</button><button id="decimal">.</button><button id="clear">C</button></div>
    </div>
        <!-- extend equals button vertically while staying in horizontal position-->
	<script src="calculator.js"></script>
  </body>
</html>
